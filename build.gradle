plugins {
    id 'java'
    id 'maven-publish'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.7'
}

repositories {
//    mavenLocal()
//    maven {
//        url = uri('http://repo.maven.apache.org/maven2')
//    }
    mavenCentral()
    jcenter()
}

dependencies {
//    implementation 'org.openjfx:javafx-fxml:11.0.1'
//    compile group: 'org.openjfx', name: 'javafx-fxml', version: '11.0.1'
//    implementation 'org.openjfx:javafx-controls:11.0.1'
//    compile group: 'org.openjfx', name: 'javafx-controls', version: '11.0.1'
//    implementation 'junit:junit:4.12'
    testCompile group: 'junit', name: 'junit', version: '4.12'
//    implementation 'org.twitter4j:twitter4j-core:[4.07)'
    compile group: 'org.twitter4j', name: 'twitter4j-core', version: '4.0.7'
}

javafx {
    modules = [ 'javafx.controls', 'javafx.fxml' ]
    version = '11.0.1'
}

mainClassName = 'com.jcrogel.Main'


group = 'com.jcrogel'
version = '1.0-SNAPSHOT'
description = 'TwitImage'
sourceCompatibility = '1.8'
targetCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
